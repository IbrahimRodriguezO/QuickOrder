{% extends 'waiter/layout.html' %}
{% load static %}

{% block content %}
<div class="cards">
    {% for mesa in mesas %}
        <div class="card">
            <a href="{% url 'waiter_app:platillos-menu' mesa%}">
                <img src="{% static 'img/mesa.png' %}" alt="">
                <p>Mesa {{ mesa }}</p>
            </a>
        </div>
    {% endfor %}
</div>

{% endblock %}
